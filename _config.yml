prose:
  rooturl: ''
  siteurl: 'https://casedepart-ludotheque.github.io//'
  media: 'img/posts'
  metadata:
    _posts:
      - name: "titre"
        field:
          label: "Titre de l'article"
          element: "text"
          placeholder: "Titre"
      - name: "date"
        field:
          label: "Date de publication"
          element: "text"
          placeholder: "YYYY-MM-DD"
          value: CURRENT_DATETIME
      - name: "lieu"
        field:
          label: "Text"
          element: "text"
          placeholder: "Entrer le lieu"
      - name: "category"
        field:
          label: "Catégorie"
          element: "select"
          options:
            - Agenda
            - Nouveautés
            - Évènements extérieurs
      - name: "excerpt"
        field:
          label: "Text"
          element: "text"
          placeholder: "Entrer un texte résumé (1 phrase ou 2)"
      - name: "description"
        field:
          label: "Text"
          element: "textarea"
          placeholder: "Entrer la descrition complete"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      
