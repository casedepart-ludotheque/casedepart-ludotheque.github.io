<!-- Portfolio Grid Section -->
    <section id="programme" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Actualit√©s</h2>
                    <h3 class="section-subheading text-muted">Retrouvez ci-dessous les prochaines rencontres</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <p class="article-category">{{ post.category }}</p>
                        <img src="img/portfolio/{{ post.image }}" class="img-responsive img-centered" alt="image article {{ post.titre }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.titre }}</h4>
                        <p class="text-muted">{{ post.lieu }}</p>
                        <p class="text-muted">{{ post.date }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
