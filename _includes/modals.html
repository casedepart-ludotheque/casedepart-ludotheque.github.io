<!-- Portfolio Modals -->
{% for post in site.posts %}
  <div class="portfolio-modal modal fade" id="portfolioModal{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr"><div class="rl"></div></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
              <p class="article-category">{{ post.category }}</p>
              <h2>{{ post.titre }}</h2>
              <hr class="star-primary">
              <img src="img/posts/{{ post.image }}" class="img-responsive img-centered" alt="{{ post.alt }}">
              <p>{{ post.description }}</p>
              <ul class="list-inline item-details">
                <li>Date:
                  <strong><p>{{ post.date }}</p></strong>
                </li>
                <li>Lieu:
                  <strong><p>{{ post.lieu }}</p></strong>
                </li>
              </ul>
              <button type="button" class="btn btn-default" data-dismiss="modal">
                <i class="fa fa-times"></i> Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
